<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+
     Outlined:opzs,wght,FILL,GRAD@24,400,0,0">
    <title>website</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">PERFUME</a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">x</span>
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </ul>
            <span id="menu-btn" class="material-symbols-outlined">Menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>A fragrance is like a signature</h1>
            <p>
                Perfumes is the unseen,unforgettable ,ultimate accessory of fashion. It heralds your arrival and prolongs your departure.
            </p>
           
            <button>Buy now</button>
        </div>
    </section>

    <script>
        const header=document.querySelector("header");
        const menubtn =document.querySelector("#menu-btn");
        const closebtn =document.querySelector("#close-menu-btn");

        menubtn.addEventListener("click", () =>{
            header.classList.toggle("show-mobile-menu");
        });
       closebtn.addEventListener("click", () =>{
           menubtn.click();
        });

    </script>
    
</body>
</html>
